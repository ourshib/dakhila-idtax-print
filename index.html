<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Document</title>
    <style>
        /* Background color image er moto same light yellowish-green */
        body {
            background-color: #f1fadd; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Start from top */
            padding-top: 50px; /* Space from top */
            font-family: Arial, sans-serif;
        }

        /* Button design */
        .print-btn {
            background-color: #3b82f6; /* Bright Blue color */
            color: white;
            text-decoration: none;
            font-size: 50px; /* Big text size */
            font-weight: bold;
            padding: 20px 60px;
            border-radius: 20px; /* Rounded corners */
            
            /* 3D Shadow effect exact image er moto */
            box-shadow: 0px 10px 0px #2256ad; 
            
            display: inline-flex;
            align-items: center;
            gap: 20px; /* Gap between icon and text */
            transition: all 0.1s;
            cursor: pointer;
            border: 2px solid #2256ad;
        }

        /* Button press effect */
        .print-btn:active {
            transform: translateY(5px);
            box-shadow: 0px 5px 0px #2256ad;
        }

        /* Icon style */
        .icon {
            font-size: 60px;
        }

        /* Bangla Font fix (Optional but good for style) */
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&display=swap');
        .bangla-text {
            font-family: 'Hind Siliguri', sans-serif;
            margin-top: -5px; /* Alignment fix */
        }
    </style>
</head>
